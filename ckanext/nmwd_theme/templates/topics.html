
<div class="container" style="margin-top:40px; margin-bottom:40px;">
    <div class="row">
      {% for group in h.nwmd_theme_dataset_groups() %}
      <div class="col-md-4 col-sm-4 col-xs-6">
    <div onclick="location.href='/group/{{group.name}}'" class="topic-box">
      <div class="topic-icon">
        <img src="{{group.image_display_url}}" alt="group icon">
      </div>
      <div class="topic-title">{{group.title}}</div>
      <div class="topic-description">{{group.description}}</div>
    </div>
  </div>
  {% endfor %}
  </div>
  </div>

<style>
  .topic-box {
    padding: 20px;
    height: 214px;
    width: 231px;
    border: 1px solid rgba(230,225,206,0.3799999952316284);
    margin-top: 15px;
    margin-bottom: 15px;
  }

  .topic-icon {
    display: block;
    margin-bottom: 10px;
  
  }

  .topic-title {
    display: block;
    color: #323232;
    font-weight: 600px;
    font-size: 18px;
    line-height: 27px;
    margin-bottom: 10px;

  }

  .topic-description {
    display:block;
    font-size: 15px;
    line-height: 19px;
    font-weight: normal;
    font-style:normal;

  }
</style>

<div class="container" style="margin-top:40px; margin-bottom:40px;">
    <div class="row">
      {% for group in h.nwmd_theme_dataset_groups() %}
      <div class="col-md-3 col-sm-4 col-xs-6">
    <div class="topic-box">
      <div class="topic-icon">
        <img src='/images/wicon.svg' alt="water use icon">
      </div>
      <div class="topic-title">
        <span>{{group.title}}</span>
      </div>
      <div class="topic-description">
        <span>{{group.description}}</span>
      </div>
    </div>
  </div>
  {% endfor %}
  </div>
  </div>


{% extends "page.html" %}
{% block primary %}
  <article class="module">
    <div class="module-content">
      {% block about %}

          <h1 class="page-heading">Contact</h1>
         

          <form action="/contactmail" >
            <div class="form-group">
              <label for="first">First Name</label>
              <input class="form-control" id="first" aria-describedby="emailHelp" placeholder="First Name" name="first">
              
            </div>
            <div class="form-group">
                <label for="last">Last Name</label>
                <input class="form-control" id="last" aria-describedby="emailHelp" placeholder="Last Name" name="last">
               
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" name="email" required>
                
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="3" name="message" required></textarea>
              </div>
              <div class="form-group">
                <div class="g-recaptcha" data-sitekey="6Let884UAAAAAFa37KQ-a6MYu3atwqAdbCt77OKp" ></div>
               
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      {% endblock %}
    </div>
  </article>
{% endblock %}

{% block secondary %}{% endblock %}
